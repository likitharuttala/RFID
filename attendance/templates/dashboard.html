<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Attendance Dashboard</h1>
    <a href="/logout">Logout</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>RFID</th>

        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record[0] }}</td>
            <td>{{ record[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
